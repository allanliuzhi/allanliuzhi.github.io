<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>绑定照片墙</title>
<style type="text/css">
*{margin:0;padding:0;list-style-type:none;}
a,img{border:0;}
body{font:12px/180% Arial, Helvetica, sans-serif, "新宋体";}
/* container */
#container{width:940px;margin:50px auto;}
#container ul{width:300px;list-style:none;float:left;margin-right:20px;}
#container ul li{margin-bottom:20px;}
#container ul li img{width:300px;}
</style>
<embed src="src/sugar.mp3" width=0 height=0 autostart="true" />
</head>
<body>

<div id="container">

	<ul class="col">
	        <li><img src="img/0.jpg" alt="hello"/></li>
		<li><img src="img/1.jpg" alt=""/></li>
		<li><img src="img/2.jpg" alt=""/></li>
		<li><img src="img/3.jpg" alt=""/></li>
		
	</ul>
	<ul class="col"></ul>
	<ul class="col" style="margin-right:0"></ul>
	
</div>

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
$(function(){
	//url data function dataType
	function loadMeinv(){
		var data = 0;
		for(var i=0;i<95;i++){//每次加载时模拟随机加载图片
			data = parseInt(Math.floor(Math.random()*95));
			var html = "";
			html = '<li><img src = img/'
					+data+'.jpg></li>';
			$minUl = getMinUl();
			$minUl.append(html);
		}
	}
	loadMeinv();
	$(window).on("scroll",function(){
		$minUl = getMinUl();
		if($minUl.height() <= $(window).scrollTop()+$(window).height()){
		//当最短的ul的高度比窗口滚出去的高度+浏览器高度大时加载新图片
			loadMeinv();
		}
	})
	function getMinUl(){//每次获取最短的ul,将图片放到其后
		var $arrUl = $("#container .col");
		var $minUl =$arrUl.eq(0);
		$arrUl.each(function(index,elem){
			if($(elem).height()<$minUl.height()){
				$minUl = $(elem);
			}
		});
		return $minUl;
	}
})
</script>

</body>
</html>
